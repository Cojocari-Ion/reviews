<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body onload="onloadFunction()">

    <section class="container">
        <!--Title-->
        <div class="title">
            <h1>our reviews</h1>
            <div class="divider"></div>
        </div>
        <!--/Tittle-->

        <!--the review-->
        <article class="review">
            <div id="person-img" class="person-img"></div>
            <h4 id="author"></h4>
            <p id="job"></p>
            <p id="info"></p>

            <div id="direction-btns">
                <button class=" btn prev-btn" type="button">
                    prev
                </button>
                <button class=" btn next-btn" type="button">
                    next
                </button>
            </div>
            <div id="sBtn">
                <button class="surprise">surprise me</button>
            </div>  
            <!--/buttons-->

        </article>
        <!--/the review-->

        <!--buttons-->
        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
